{% extends "base.html" %}

{% block title %}
<title> {{title}}</title>
{% endblock %}

{% block content %}


<article id="top" class="wrapper style1">
    <div class="container">
        <div class="row">
            <div class="col-4 col-5-large col-12-medium">
                <span class="image fit"><img src={{image}} alt="" /></span>
            </div>
            <div class="col-8 col-7-large col-12-medium">
                <header>
                    {{title|safe}}
                </header>
               {{description|safe}}
                <a href={{button_link|safe}} class="button large scrolly">{{button_text|safe}}</a>
            </div>
        </div>
    </div>
</article>



{% endblock %}
